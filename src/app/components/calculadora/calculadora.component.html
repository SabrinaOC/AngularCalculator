<div class="bg-lime-200 w-full flex justify-center flex-col align-middle" id="main">
    <div class="min-h-[60vh]">
        <!-- Div para mostrar resultados-->
        <div class="bg-slate-900 flex w-1/3 mx-auto justify-end align-middle rounded text-white pr-4"
        style="min-height: 7vh; font-size: xx-large;">
            <!-- Valores y resultados-->
            <div>
                <!-- Cuenta -->
                <div>{{primerValor}}<span *ngIf="operation">{{operation}}</span><span *ngIf="segundoValor">{{segundoValor}}</span></div>
                <!-- Resultado -->
                <div *ngIf="result"> = {{result}}</div>
            </div>
            <!--<div *ngIf="isError" class="text-lg">Err: {{errorMessage}}</div>-->
            
        </div>
        <!-- Teclas calculadora-->
        <div class="w-1/3 bg-slate-400 mx-auto "> <!-- min-h-[80%]  -->
            <table class="w-full border-separate border-spacing-1 border rounded 
            text-center text-slate-900 text-2xl">
                <tr>
                    <td colspan="2" class="border border-slate-900 hover:bg-slate-600 hover:text-white" (click)="clearAll()">CLEAR</td>
                    <td class="border border-slate-900 hover:bg-slate-600 hover:text-white text-center" (click)="deleteLastNum()">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9.75L14.25 12m0 0l2.25 2.25M14.25 12l2.25-2.25M14.25 12L12 14.25m-2.58 4.92l-6.375-6.375a1.125 1.125 0 010-1.59L9.42 4.83c.211-.211.498-.33.796-.33H19.5a2.25 2.25 0 012.25 2.25v10.5a2.25 2.25 0 01-2.25 2.25h-9.284c-.298 0-.585-.119-.796-.33z" />
                          </svg>
                          
                    </td>
                    <td class="border border-slate-900 hover:bg-slate-600 hover:text-white" (click)="getOperator('/');">/</td>
                </tr>
                <tr>
                    <td class="border border-slate-900 hover:bg-slate-600 hover:text-white" (click)="getAndAddValue('1');">1</td>
                    <td class="border border-slate-900 hover:bg-slate-600 hover:text-white" (click)="getAndAddValue('2');">2</td>
                    <td class="border border-slate-900 hover:bg-slate-600 hover:text-white" (click)="getAndAddValue('3');">3</td>
                    <td class="border border-slate-900 hover:bg-slate-600 hover:text-white" (click)="getOperator('X');">*</td>
                </tr>
                <tr>
                    <td class="border border-slate-900 hover:bg-slate-600 hover:text-white" (click)="getAndAddValue('4');">4</td>
                    <td class="border border-slate-900 hover:bg-slate-600 hover:text-white" (click)="getAndAddValue('5');">5</td>
                    <td class="border border-slate-900 hover:bg-slate-600 hover:text-white" (click)="getAndAddValue('6');">6</td>
                    <td class="border border-slate-900 hover:bg-slate-600 hover:text-white" (click)="getOperator('-');">-</td>
                </tr>
                <tr>
                    <td class="border border-slate-900 hover:bg-slate-600 hover:text-white" (click)="getAndAddValue('7');">7</td>
                    <td class="border border-slate-900 hover:bg-slate-600 hover:text-white" (click)="getAndAddValue('8');">8</td>
                    <td class="border border-slate-900 hover:bg-slate-600 hover:text-white" (click)="getAndAddValue('9');">9</td>
                    <td class="border border-slate-900 hover:bg-slate-600 hover:text-white" (click)="getOperator('+');">+</td>
                </tr>
                <tr>
                    <td colspan="2" class="border border-slate-900 hover:bg-slate-600 hover:text-white" (click)="getAndAddValue('0');">0</td>
                    <td class="border border-slate-900 hover:bg-slate-600 hover:text-white" (click)="getAndAddValue('.');">.</td>
                    <td class="border border-slate-900 hover:bg-slate-600 hover:text-white" (click)="getResult();">=</td>
                </tr>
            </table>
        </div>
    </div>

    <!-- Alert-->
    <div *ngIf="isError" class="flex justify-between py-4 px-8 bg-[#fad2e1]  text-[#7c193d]">
        <p class="font-sans">Err: {{errorMessage}}</p>
        <button class="font-bold" (click)="isError = false">&#10005;</button>
      </div>
</div>
